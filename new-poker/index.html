<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Poker</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <header class="header">
    <h1>Poker Hands</h1>
  </header>

  <div class="frame">
    <div class="game-area">
      <div class="player">
        <h2>Player 1 <span id="p1"></span></h2>
        <div class="cards"></div>
        <p>Rank</p>
      </div>
      <div class="player">
        <h2>Player 2 <span id="p2"></span></h2>
        <div class="cards"></div>
        <p>Rank</p>
      </div>
    </div>
    <div class="pick cards"></div>
    <div class="button">

      <button>Restart</button>
    </div>
  </div>

  <p class="footer">&#10032; Desmond Ikilo (ikilodesmond@gmail.com)</p>

</body>

</html>
